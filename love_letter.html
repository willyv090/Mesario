<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Love letter for crush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
      <link rel="stylesheet" href="{{ url_for('static', filename='css/love_letter.css') }}" />
    </head>
  <body>
        
    <div class="redirect-button">
      <button onclick="window.location.href='/light_reveal_txt'">Y por ultimo...</button>
    </div>


    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: La mas Hermosa</div>
          <div class="words line2">Para que viajar al espacio si en el</div>
          <div class="words line3">universo solo se refleja tu bella y</div>
          <div class="words line4">hermosa mirada.  ❤️</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/love_letter.js') }}"></script>
  </body>
</html>
